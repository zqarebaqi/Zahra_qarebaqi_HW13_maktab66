<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <button class="btn btn-success my-4 addnewbtn">+ Add row</button>
      <table class="table table-bordered ">
        <thead class="text-white table-success">
          <tr>
            <th scope="col">Action</th>
            <th scope="col">Number</th>
            <th scope="col">Type</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody class="tbody">
          <tr>
            <td>
              <button class="btn btn-danger deletebtn">Delete</button>
              <button class="btn btn-primary clonebtn">clone</button>
            </td>
            <td><input type="text" /></td>
            <td><input type="text" /></td>
            <td>
              <div>
                <input
                  class="form-check-input ms-2"
                  type="radio"
                  name="radio"
                  id="New"
                  value="New"
                /><label for="New">New</label>

                <!-------->
                <input
                  class="form-check-input ms-2"
                  type="radio"
                  name="radio"
                  id="progress"
                  value="inprogress"
                /><label for="progress">In progress</label>
                <!-- ---------- -->

                <input
                  class="form-check-input ms-2"
                  type="radio"
                  name="radio"
                  id="Confrimed"
                  value="confrimed"
                /><label for="Confrimed">Confrimed</label>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <span >All rows numbers:<span class="allrow"></span> </span></br>
      <span>Not confrimed rows numbers : </span>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="./1.js"></script>
  </body>
</html>
